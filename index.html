<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-2">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p class="lead">Here's your schedule for:</p>
      <h2 class="display-4" id="currentDay"></h2>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col hour">09:00</div>
        <div class="col-10" id="9"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">10:00</div>
        <div class="col-10" id="10"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">11:00</div>
        <div class="col-10" id="11"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">12:00</div>
        <div class="col-10" id="12"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">13:00</div>
        <div class="col-10" id="13"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">14:00</div>
        <div class="col-10" id="14"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">15:00</div>
        <div class="col-10" id="15"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col hour">16:00</div>
        <div class="col-10" id="16"></div>
        <div class="col saveBtn"><i class="fas fa-save"></i></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
